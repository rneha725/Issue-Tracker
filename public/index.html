<html>

<head>
    <!-- Todo -->
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script type="text/javascript" src="../resource/config.json"></script>
    <script type="text/javascript" src="../src/main.js"></script>
</head>

<body onload="initialize();">
    <div class="container">
        <h1>JS Issue Tracker</h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueDescInput">Assigned To</label>
                    <select class="form-control" id="issueAssignedToInput">
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="saveIssue()">Add</button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
